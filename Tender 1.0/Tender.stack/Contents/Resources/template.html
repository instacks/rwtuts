%[if !edit]%
<script type="text/javascript" charset="utf-8">
  Tender = {
    title: '%id=disc_title%',          /* prefilled subject for the discussion */
    body: '%id=disc_content%',            /* prefilled body for the discussion */
    hide_discussion: %id=disc_show%,   /* hide the discussions tab. */
    hide_kb: %id=kb_show%,           /* hide the knowledge base tab */
    category: '%id=category_select%',   /* default to 'questions' category - set this to a category permalink */

    sso: "unique-sso-token-of-current-user",
    widgetToggles: [document.getElementById('help')]
  }
</script>
<script src="http://%id=tender_id%/tender_widget.js?location=%id=widget_location%" type="text/javascript"></script>
%[endif]%

%[if edit]%<div id="%id%_wrapper">%[endif]%

	%[endif]%
