%[if !edit]%
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style type="text/css">
    .bs-progressbar{
    	margin: %id=margin_width%px;
    	width: %id=pb_width%%;
    }
</style>
</head> 
<body>
<div class="bs-progressbar">
	<div class="progress progress-striped %id=animated%">
		<div class="progress-bar" style="width: %id=one_achieved%%; background-color: %id=one_color%;">
			%id=one_label%
		</div>
		<div class="progress-bar" style="width: %id=two_achieved%%; background-color: %id=two_color%;">
			%id=two_label%
		</div>
		<div class="progress-bar" style="width: %id=three_achieved%%; background-color: %id=three_color%;">
			%id=three_label%
		</div>
		<div class="progress-bar" style="width: %id=four_achieved%%; background-color: %id=four_color%;">
			%id=four_label%
		</div>
		<div class="progress-bar" style="width: %id=five_achieved%%; background-color: %id=five_color%;">
			%id=five_label%
		</div>
	</div>
</div>                               		
%[endif]%

<!-- End ProgressBar 2 Stack -->
