%[if !edit]%

<style>
.modal {
    display: none; 
    font-family: '%id=font-face%';
    position: fixed; 
    z-index: 1; 
    padding-top: 100px; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: transparent; 
    background-color: transparent; 
    z-index: auto;
}

.modal-content {
    position: relative;
    background-color: %id=bgcolor_content%;
    color: %id=fontcolor_content%;
    margin: auto;
    padding: 0;
    border: 0px solid #888;
    width: 80%;
    -webkit-animation-name: animatetop;
    -webkit-animation-duration: 0.4s;
    animation-name: animatetop;
    animation-duration: 0.4s;
}

@-webkit-keyframes animatetop {
    from {top:-300px; opacity:0}
    to {top:0; opacity:1}
}

@keyframes animatetop {
    from {top:-300px; opacity:0}
    to {top:0; opacity:1}
}

.close {
    color: %id=closebutton-color%;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

.modal-header {
    padding: 2px 16px;
    background-color: %id=bgcolor_header%;
    color: %id=textcolor_header%;
}

.modal-body {padding: 2px 16px;}

.modal-footer {
    padding: 2px 16px;
    background-color: %id=bgcolor_footer%;
    color: %id=textcolor_footer%;
}
</style>
</head>
<body>

<button id="myBtn">%id=button-text%</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">Ã—</span>
      <font size="%id=header-size%">%id=header-content%</font>
    </div>
    <div class="modal-body">
      %id=body-content%
    </div>
    <div class="modal-footer">
      <font size="%id=footer-size%">%id=footer-content%</font>
    </div>
  </div>

</div>

<script>
var modal = document.getElementById('myModal');

var btn = document.getElementById("myBtn");

var span = document.getElementsByClassName("close")[0];

btn.onclick = function() {
    modal.style.display = "block";
}

span.onclick = function() {
    modal.style.display = "none";
}

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>



%[endif]%
